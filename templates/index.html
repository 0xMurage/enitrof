<!DOCTYPE html>
<html>

<head>
    <title>vCard QR Code generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100px;
        }
    </style>
</head>

<body>
    <main>
        <section class="form-container">
            <h2 class="mb-2"> vCard QR Code </h2>

            <div class="m-3">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div>{{ message }}</div>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>


            <form method="POST" action="/qr-code" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file">Select Excel or CSV file <i>(</i><a href="/download/sample.xlsx">
                            <small><i>download template</i></small></a><i>)</i> :</label>
                    <input type="file" name="file" id="file" accept=".csv,.xlsx,.xls" class="form-control" required>
                </div>

                <div class="row g-4 mb-3">
                    <div class="col">
                        <label for="size" class="form-label">Size:</label>
                        <input type="number" name="size" id="size" min="1" value="1" value="4"
                            class="form-control w-100" max="40" placeholder="Optional">
                    </div>

                    <div class="col">
                        <label for="border" class="form-label">Border:</label>
                        <input type="number" name="border" id="border" value="1" value="4" class="form-control w-100"
                            min="0" placeholder="Optional">
                    </div>

                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-dark">Submt</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
